<!doctype html>
<html lang="uk" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A1x — Portfolio</title>

  <script>document.documentElement.classList.add('js');</script>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --bg:#0D1117; --panel:#111827; --text:#E6E9EF; --muted:#A6ADBB;
      --accent:#FF7A18; --accent2:#FF4F8B; --sakura:#FFB7C5;
      --glow:0 14px 48px -14px rgba(255,122,24,.55);
    }
    html,body{ background:var(--bg); color:var(--text); font-family:"Outfit",system-ui }

    .container{ max-width:1200px; margin:0 auto; padding:0 24px }
    .muted{ color:var(--muted) }

    /* Сцена фонова */
    .scene{ position:fixed; inset:0; z-index:-1; pointer-events:none; background:
      radial-gradient(1200px 600px at 85% -10%, rgba(110,195,255,.35), transparent 60%),
      radial-gradient(1000px 500px at 0% 0%, rgba(255,183,197,.20), transparent 60%);
    }

    header{ position:sticky; top:0; z-index:20; backdrop-filter:saturate(1.05) blur(6px) }
    .nav{ display:flex; height:64px; align-items:center; justify-content:space-between }
    .navlink{ margin-left:24px; color:var(--text); text-decoration:none; font-weight:600; opacity:.86 }
    .navlink:hover{ opacity:1 }

    .btn{ display:inline-flex; align-items:center; justify-content:center; padding:0 20px; height:48px;
      border-radius:10px; border:1px solid rgba(255,255,255,.24); font-weight:700; transition:.25s }
    .btn:hover{ background:rgba(255,255,255,.06); transform:translateY(-2px) }
    .btn-primary{ background:linear-gradient(90deg,var(--accent),var(--accent2)); color:#0D1117; border-color:transparent; box-shadow:var(--glow) }

    .hero{ min-height:calc(100vh - 64px); display:grid; place-items:center; text-align:center; position:relative }
    .hero-inner{ max-width:900px; padding:48px 0 }
    .title{ font-weight:800; font-size:clamp(42px,7vw,90px); margin-bottom:14px }
    .subtitle{ font-size:clamp(18px,2vw,24px); opacity:.92; margin-bottom:28px }

    /* ---------- Анімація стрілки ---------- */
    .arrow-wrap{
      position:absolute; left:50%; bottom:28px; transform:translateX(-50%);
      z-index:2;
    }
    .arrow{
      width:56px; height:56px; border-radius:999px;
      display:grid; place-items:center;
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.28);
      cursor:pointer; position:relative; overflow:visible;
    }
    .arrow svg{ width:22px; height:22px; fill:currentColor; color:var(--text) }

    .arrow::before{
      content:""; position:absolute; inset:0; border-radius:inherit;
      box-shadow:0 0 0 0 rgba(255,255,255,.00); opacity:0;
    }

    @keyframes arrowBounceOnce{
      0%{transform:translate(-50%,0)}20%{transform:translate(-50%,-18px)}
      45%{transform:translate(-50%,0)}68%{transform:translate(-50%,-8px)}
      84%{transform:translate(-50%,0)}94%{transform:translate(-50%,-4px)}
      100%{transform:translate(-50%,0)}
    }
    @keyframes ringPulseOnce{
      0%{box-shadow:0 0 0 0 rgba(255,255,255,0);opacity:0}
      14%{box-shadow:0 0 0 6px rgba(255,255,255,.18);opacity:1}
      60%{box-shadow:0 0 0 14px rgba(255,255,255,.10);opacity:1}
      100%{box-shadow:0 0 0 0 rgba(255,255,255,0);opacity:0}
    }

    .arrow-wrap.play{ animation:arrowBounceOnce 1.1s cubic-bezier(.22,.72,.37,1) both }
    .arrow-wrap.play .arrow::before{ animation:ringPulseOnce 1.1s ease-out .02s both }

    section{ padding:96px 0; border-top:1px solid rgba(255,255,255,.08) }
    h2{ font-size:32px; margin-bottom:16px }
  </style>
</head>

<body>

<div class="scene"></div>

<header>
  <div class="container nav">
    <div class="font-extrabold" style="font-size:18px;">A1x</div>
    <nav>
      <a class="navlink" href="#about">About</a>
      <a class="navlink" href="#skills">Skills</a>
      <a class="navlink" href="#experience">Experience</a>
      <a class="navlink" href="#contact">Contact</a>
    </nav>
  </div>
</header>

<main>

  <!-- HERO -->
  <section class="hero" id="home">
    <div class="hero-inner container">
      <h1 class="title">A1x</h1>
      <p class="subtitle">Community Manager / Moderator / Ambassador / Web3 Builder</p>
      <a class="btn btn-primary" href="#contact">Contact with me</a>
    </div>

    <!-- Стрілка з bounce -->
    <div class="arrow-wrap" id="heroArrow">
      <a class="arrow" href="#about">
        <svg viewBox="0 0 24 24"><path d="M12 15.5c-.26 0-.51-.1-.71-.29l-6-6a1 1 0 0 1 1.42-1.42L12 12.59l5.29-5.3a1 1 0 1 1 1.42 1.42l-6 6c-.2.19-.45.29-.71.29z"/></svg>
      </a>
    </div>
  </section>

  <section id="about">
    <div class="container">
      <h2>About</h2>
      <p class="muted">Тут текст про тебе.</p>
    </div>
  </section>

  <section id="skills">
    <div class="container">
      <h2>Skills</h2>
      <p class="muted">Список навичок.</p>
    </div>
  </section>

  <section id="experience">
    <div class="container">
      <h2>Experience</h2>
      <p class="muted">Досвід роботи.</p>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>Contact</h2>
      <p class="muted">email / telegram / discord / x</p>
    </div>
  </section>

</main>

<footer class="py-6 border-t border-white/10">
  <div class="container muted text-sm">© 2025 A1x</div>
</footer>

<script>
  // запустити bounce після рендеру
  const arrowWrap = document.getElementById('heroArrow');
  requestAnimationFrame(() => setTimeout(() => arrowWrap.classList.add('play'), 180));
</script>

</body>
</html>
